<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <form class="Login_form">
        <h1 class="Login_form_h1">Instagram</h1>
        <div class="Login_form_info">
            <input id="username" placeholder="Type your username" type="text">
            <div class="lines">
                <div  class="lines_inactive"></div>
                <div  class="lines_active"></div>
            </div>
        </div>
        <div class="Login_form_info">
            <input id="password" placeholder="Type your password" type="password">
            <div class="lines">
                <div  class="lines_inactive"></div>
                <div  class="lines_active"></div>
            </div>
        </div>
        <button class="Login_form_btn">LOGIN</button>
    </form>
</body>
</html>
